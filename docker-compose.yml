version: '3.5'

services:
    base_container:
        build:
            args:
                CONTAINER_NAME: base_container
                CONTAINER_VERSION: 1.0.7
                DEBUG_TRACE: 0
                FROM_BASE: alpine:3.6
                TZ: 'America/New_York'
            cache_from:
                - alpine:3.6
            context: .
            dockerfile: Dockerfile
        image: base_container:20180325
