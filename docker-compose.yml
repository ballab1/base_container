version: '3.3'

services:
    base:
        build:
            args:
                CBF_VERSION: "${CBF_VERSION:-}"
                CONTAINER_NAME: base_container
                FROM_BASE: ${DOCKER_REGISTRY:-}alpine:3.8
                TZ: "America/New_York"
            cache_from:
                - ${DOCKER_REGISTRY:-}alpine:3.8
            context: .
            dockerfile: Dockerfile
        container_name: base
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        image: ${DOCKER_REGISTRY:-}base_container:${CONTAINER_TAG:-latest}
        labels:
            container.fingerprint: $CONTAINER_FINGERPRINT
            container.git.branch: $CONTAINER_GIT_BRANCH
            container.git.commit: $CONTAINER_GIT_COMMIT
            container.git.url: $CONTAINER_GIT_URL
            container.origin: $CONTAINER_ORIGIN
            container.original.name: base
            container.version: ${CONTAINER_VERSION:-3.0.0}
