version: '3.5'

services:
    base_container:
        build:
            args:
                CBF_VERSION: ${CBF_VERSION:-dev}
                CONTAINER_NAME: base_container
                CONTAINER_VERSION: 1.0.8
                FROM_BASE: alpine:3.6
                TZ: 'America/New_York'
            cache_from:
                - alpine:3.6
            context: .
            dockerfile: Dockerfile
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        image: base_container:latest
