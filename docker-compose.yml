version: '3.3'

services:
    base:
        build:
            args:
                CBF_VERSION: "${CBF_VERSION:-}"
                CONTAINER_NAME: base_container
                CONTAINER_VERSION: ${CONTAINER_VERSION:-3.0.0}
                FROM_BASE: ${DOCKER_REGISTRY:-}alpine:3.8
                TZ: "America/New_York"
            cache_from:
                - ${DOCKER_REGISTRY:-}alpine:3.8
            context: .
            dockerfile: Dockerfile
        container_name: base
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        image: ${DOCKER_REGISTRY:-}base_container:${CONTAINER_TAG:-latest}